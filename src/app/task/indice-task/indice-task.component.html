<h1>
    <span matBadge="{{taskCount}}" matBadgeOverlap="false">Task List</span>
</h1>

<a class="add_button" mat-mini-fab aria-label="Crear nueva tarea" routerLink="/tasks/crear">
    <mat-icon>add</mat-icon>
</a>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Search Task</mat-label>
        <input formControlName="name" matInput (change)="buscarTarea()" />
    </mat-form-field>
</form>

<!-- <div *ngIf="!dataSource">
    <p>No hay datos para mostrar...</p>
</div> -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Task Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
            <img class="img-task" [src]="element.img"></td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
